<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Challenge</title>
    <style>
      html {
        font-size: 62.5%;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: left;
        border-bottom: 1px solid black;
      }
      h2 {
        font-size: 4rem;
        margin-top: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: lighter;
        transition: color 2s ease;
      }
      #clock {
        margin-top: 20px;
        font-size: 6rem;
        text-align: center;
      } /* #clock > p { margin-bottom: -20px; } */
    </style>
  </head>
  <body>
    <h1>Rock around the Clock</h1>
    <div id="clock">
      <p id="time"></p>
      <p id="date"></p>
    </div>
    <h2 id="message"></h2>
    <script>
      let time = document.querySelector("#time");
      let date = document.querySelector("#date");
      let message = document.querySelector("#message");
      function getData() {
        let d = new Date();
        let timeData = d.toLocaleTimeString("de-DE");
        let hourData = d.getHours();
        let calenderData = d.toLocaleDateString("de-DE", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        let dataArray = {
          time: timeData,
          hour: hourData,
          calender: calenderData,
        };
        return dataArray;
      }
      function setHTML(arr) {
        time.innerHTML = arr.time;
        date.innerHTML = arr.calender;
      }
      function displayMessage(arr) {
        if (arr.hour >= 6 && arr.hour < 12) {
          message.innerHTML = "Good Morning";
          message.style.color = "orange";
        } else if (arr.hour >= 12 && arr.hour < 20) {
          message.innerHTML = "Good Afternoon";
          message.style.color = "rgb(45, 100, 251)";
        } else if (arr.hour >= 20 && arr.hour < 23) {
          message.innerHTML = "Good Evening";
          message.style.color = "rgb(9, 19, 110)";
        } else {
          message.innerHTML = "Good Night";
          message.style.color = "black";
        }
      }
      setInterval(() => {
        let data = getData();
        setHTML(data);
        displayMessage(data);
      }, 1000);
    </script>
  </body>
</html>
