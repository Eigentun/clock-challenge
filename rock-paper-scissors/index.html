<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      html {
        font-size: 67.5%;
      }

      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .won {
        background-color: rgb(0, 182, 0);
      }

      .lost {
        background-color: rgb(209, 8, 8);
      }

      .tied {
        background-color: yellow;
      }

      h1 {
        font-size: 4rem;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-weight: lighter;
      }

      button {
        font-size: 7rem;
      }

      .selected {
        opacity: 1 !important;
        -webkit-box-shadow: 0px 0px 25px 13px rgba(0, 0, 0, 0.6);
        box-shadow: 0px 0px 25px 13px rgba(0, 0, 0, 0.6);
      }

      .deselected {
        opacity: 0.25;
        pointer-events: none;
      }

      .machine-wrapper {
        display: flex;
      }

      p {
        font-size: 7rem;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Will you beat the Machine?</h1>
    <div class="button-wrapper">
      <button data-id="Rock">ROCK!</button>
      <button data-id="Paper">PAPER!</button>
      <button data-id="Scissors">SCISSORS!</button>
    </div>
    <h1>versus</h1>
    <div class="machine-wrapper">
      <p id="machine">Thinking...</p>
    </div>
    <h1 id="game-state"></h1>
    <script>
      let buttons = document.querySelectorAll("button");
      let machineOptions = ["Rock", "Paper", "Scissors"];

      function pickMachineOption() {
        let randomMachineOption =
          machineOptions[Math.floor(Math.random() * machineOptions.length)];

        return randomMachineOption;
      }

      function decideMatchup(target) {
        let playerOption = target.dataset.id;
        let machineOption = pickMachineOption();
        let gameState;

        if (playerOption == machineOption) {
          gameState = "You tied";
        } else if (playerOption == "Rock" && machineOption == "Scissors") {
          gameState = "You won";
        } else if (playerOption == "Paper" && machineOption == "Rock") {
          gameState = "You won";
        } else if (playerOption == "Scissors" && machineOption == "Paper") {
          gameState = "You won";
        } else {
          gameState = "You lost";
        }

        let gameData = {
          player: playerOption,
          machine: machineOption,
          game: gameState,
        };

        //console.log(gameData);
        return gameData;
      }

      let machineText = document.querySelector("#machine");
      let gameStateMessage = document.querySelector("#game-state");
      let body = document.querySelector("body");

      function setHTML(obj) {
        machineText.innerHTML = obj.machine;
        gameStateMessage.innerHTML = obj.game;
      }

      function setBackground(obj) {
        if (obj.game == "You won") {
          body.className = "";
          body.classList.add("won");
        } else if (obj.game == "You lost") {
          body.className = "";
          body.classList.add("lost");
        } else {
          body.className = "";
          body.classList.add("tied");
        }
      }

      function highlightButton(target) {
        target.classList.add("selected");
        buttons.forEach((button) => {
          button.classList.add("deselected");
          //button.className = " ";
          setTimeout(() => {
            button.className = " ";
          }, 3000);
        });
      }

      buttons.forEach((button) =>
        button.addEventListener("click", () => {
          let passGameData = decideMatchup(button);
          setHTML(passGameData);
          setBackground(passGameData);
          highlightButton(button);
        }),
      );
    </script>
  </body>
</html>
