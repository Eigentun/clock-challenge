<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      html {
        font-size: 67.5%;
      }

      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        font-size: 4rem;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-weight: lighter;
      }

      button {
        font-size: 7rem;
      }

      .machine-wrapper {
        display: flex;
      }

      p {
        font-size: 10rem;

        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Will you beat the Machine?</h1>
    <div class="button-wrapper">
      <button data-id="Rock">ROCK!</button>
      <button data-id="Paper">PAPER!</button>
      <button data-id="Scissors">SCISSORS!</button>
    </div>
    <h1>versus</h1>
    <div class="machine-wrapper">
      <p id="machine">Thinking...</p>
    </div>
    <script>
      let buttons = document.querySelectorAll("button");
      let machineOptions = ["Rock", "Paper", "Scissors"];

      function pickMachineOption() {
        let randomMachineOption =
          machineOptions[Math.floor(Math.random() * machineOptions.length)];

        return randomMachineOption;
      }

      buttons.forEach((button) =>
        button.addEventListener("click", function decideMatchup() {
          let playerOption = button.dataset.id;
          let machineOption = pickMachineOption();
          let gameState;

          if (playerOption == machineOption) {
            gameState = "Tie";
          } else if (playerOption == "Rock" && machineOption == "Scissors") {
            gameState = "You won";
          } else if (playerOption == "Paper" && machineOption == "Rock") {
            gameState = "You won";
          } else if (playerOption == "Scissors" && machineOption == "Paper") {
            gameState = "You won";
          } else {
            gameState = "You lost";
          }

          console.log(gameState);
        }),
      );
    </script>
  </body>
</html>
